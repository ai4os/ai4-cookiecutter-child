# .sqa/config.yml - jenkins-pipeline-library configuration file
sqa_criteria:
  qc_style:
    repos:
      {{ cookiecutter.__repo_name }}:
        container: thisrepo-testing
        commands:
          - echo "[Check that Dockerfile and JenkinsConstants.groovy exist"]
          - test -e Dockerfile
          - test -e JenkinsConstants.groovy

environment:
  LANG: C.UTF-8

timeout: 600